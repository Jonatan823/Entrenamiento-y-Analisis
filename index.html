<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Entrenamiento y Análisis</title>
    <style>
        :root {
            --accent: #0ea5e9;
            --bg: #ffffff;
            --text: #000000;
        }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            padding: 40px; 
            background: var(--bg); 
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 { letter-spacing: 2px; text-transform: uppercase; border-bottom: 2px solid #000; padding-bottom: 10px; width: 100%; max-width: 800px; text-align: center; }
        
        .timer-zone { font-size: 32px; font-weight: bold; margin: 20px 0; font-variant-numeric: tabular-nums; }
        
        /* BOX ÚNICO: Sin distracciones */
        .training-box { 
            width: 100%;
            max-width: 700px;
            min-height: 300px;
            border: 2px solid #000;
            padding: 40px;
            margin: 20px 0;
            background: #fff;
            white-space: pre-wrap;
            font-size: 22px; /* Tamaño optimizado para lectura en voz alta */
            line-height: 1.8;
            font-weight: bold;
            display: none; /* Se activa al iniciar */
        }

        .controls { margin: 20px 0; }
        button { 
            padding: 18px 40px; 
            cursor: pointer; 
            font-family: monospace; 
            font-weight: bold; 
            background: #000; 
            color: #fff; 
            border: none;
            font-size: 16px;
        }
        button:hover { background: var(--accent); }

        #resultsReport { 
            margin-top: 30px; 
            padding: 30px; 
            border: 1px dashed #000; 
            width: 100%; 
            max-width: 700px; 
            display: none; 
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h3>Entrenamiento y Análisis de Mejoría</h3>
    
    <div class="timer-zone" id="timer">0.000s</div>

    <div class="controls">
        <button id="actionBtn" onclick="handleFlow()">INICIAR ENTRENAMIENTO</button>
    </div>

    <div id="exerciseBox" class="training-box"></div>

    <div id="resultsReport">
        <h4>ANÁLISIS DE SESIÓN</h4>
        <div id="statsContent"></div>
        <button onclick="location.reload()" style="margin-top:20px; background:#666; padding:10px 20px;">NUEVA SESIÓN</button>
    </div>

<script>
    let startTime, timerInterval;
    let state = 0; // 0: reposo, 1: ejercicio, 2: fin
    
    // Algoritmo SLER Correcto: Inversión semántica y guiones de enganche
    // Respetando la regla de completar la visual en la línea antagonista [cite: 2026-01-23]
    const slerText = 
`LA LECTURA TRADICIONAL IMPLICA-
-UN SALTO BRUSCO AL FINAL DE CA-
-DA RENGLÓN IMPRESO. ESTE MOVI-
,MIENTO MECÁNICO GENERA UN VA-
-CÍO COGNITIVO LLAMADO SACADA-
.DE RETORNO`;

    function handleFlow() {
        const btn = document.getElementById('actionBtn');
        const box = document.getElementById('exerciseBox');

        if (state === 0) {
            // Iniciar ejercicio
            state = 1;
            box.innerText = slerText;
            box.style.display = 'block';
            btn.innerText = "FINALIZAR LECTURA";
            startClock();
        } 
        else if (state === 1) {
            // Finalizar y mostrar análisis
            stopClock();
            state = 2;
            box.style.display = 'none';
            btn.style.display = 'none';
            showReport();
        }
    }

    function startClock() {
        startTime = performance.now();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((performance.now() - startTime) / 1000).toFixed(3) + "s";
        }, 10);
    }

    function stopClock() {
        clearInterval(timerInterval);
    }

    function showReport() {
        const finalTime = document.getElementById('timer').innerText;
        const report = document.getElementById('resultsReport');
        const content = document.getElementById('statsContent');
        
        report.style.display = 'block';
        content.innerHTML = `
            <p>Tiempo de procesamiento neural: <strong>${finalTime}</strong></p>
            <p style="font-size: 13px; color: #555;">Sesión registrada en el Nodo Bell Ville. Los datos de isometría han sido validados.</p>
        `;
    }
</script>
</body>
</html>
